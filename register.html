<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.jpg" alt="logo" class="logo">

            <ul class="listaHeader">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categorias</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="registro">
        <div class="reg">
            <form id="registroform" method="get" action="./login.html">

                <p class="R-form">Regístrate!</p>
                <input type="email" name="mail" placeholder="Email" id="email">
                <p class="error-message" id="emailError"></p>

                <input type="password" name="password" placeholder="Contraseña" id="password">
                <p class="error-message" id="passwordError"></p>
    
                <div>
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <input type="radio" name="terminos" value="yes" id="terminos" required>
                </div>

                <div class="form-link">
                    <a href="./login.html">Ya tengo cuenta</a>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>


    <footer>
        <nav class="footer">
            <ul>
                <li>Guadalupe Ingolotti</li>
                <li>Thiago Marucco</li>
            </ul>
        </nav>
    </footer>

    <script src="./js/register.js"></script>
</body>

</html>
